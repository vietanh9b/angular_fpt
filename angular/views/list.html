<table border="1">
    <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
<button><a href="#!/product/add">Thêm</a></button>
    <tbody>
        <tr ng-repeat="x in products">
            <!-- $index là key của mảng -->
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.price}}</td>
            <td>
                <button ng-click="onDetail(x.id)">Chi tiết</button>
                <button ng-click="">Sửa</button>
                <button ng-click="onDelete(x.id)">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>
