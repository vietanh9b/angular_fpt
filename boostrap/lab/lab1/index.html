<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom orange background */
        .bg-custom-orange {
            background-color: #f7941d;
        }
        .form-control::placeholder {
            opacity: 0.8;
        }
        .pr-1{
            padding-right: 3rem;
        }
        .pl-1{
            padding-left: 3rem;
        }
        
    </style>
</head>
<!-- position-absolute top-50 start-50 translate-middle -->
<body class="">
    <div class="container bg-custom-orange " >
        <div class="row d-flex align-items-center" style="height: 256px;">
            <form action="" class="w-100">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="fullName" class="form-label fw-bold">Họ và tên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control rounded-0" id="fullName" placeholder ='Họ và tên *' required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control rounded-0" id="email" placeholder="Email" >
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label fw-bold">Địa điểm học <span class="text-danger">*</span></label>
                            <!-- <input type="text" class="form-control rounded-0" id="location" required> -->
                            <select class="form-select form-control rounded-0" aria-label="Default select example">
                                <option selected disabled><span class="text-dark fs-1">Địa điểm học</span></option>
                                <option value="1">Hà Nội</option>
                                <option value="2">Hà Nam</option>
                                <option value="3">Hải Phòng</option>
                              </select>
    
                        </div>
                    </div>
                    <!-- <div class="col-1"></div> -->
                    <div class="col-md-6 pl-1">
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label fw-bold">Số điện thoại <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control rounded-0" id="phoneNumber" required placeholder="Số điện thoại" >
                        </div>
                        <div class="mb-3">
                            <label for="major" class="form-label fw-bold">Ngành học <span class="text-danger">*</span></label>
                            <select class="form-select form-control rounded-0 " id="major" required>
                                <option value="" disabled selected>Chọn ngành học</option>
                                <option value="IT">Công nghệ thông tin</option>
                                <option value="Business">Kinh doanh</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="facebookLink" class="form-label fw-bold">Link Facebook</label>
                            <input type="url" class="form-control rounded-0" id="facebookLink" placeholder="Link facebook của bạn">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
